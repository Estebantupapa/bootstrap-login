<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Formulario</span>
        </div>
      </nav>
      <br>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="row-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="row-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="row-md-1">
              <label for="validationCustomUsername" class="form-label">Fecha de Nacimiento</label>
              <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-calendar-date"></i>
                    </span>
                    <input type="date" class="form-control" id="birthdateInput">
                </div>
            </div>
            </div>
            <div class="row-md-6">
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div class="row-md-3">
                <label for="inputPassword5" class="form-label">Repeat Password</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="row-md-3">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
            </div>
            <div class="row-md-3">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Phone</label>
                    <input class="form-control" type="text" placeholder="Cellphone" aria-label="default input example">
                  </div>
            </div>
            <div class="row-md-3">
                <label for="validationCustom04" class="form-label">Gender</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected enabled value="">Choose...</option>
                  <option>M</option>
                  <option>F</option>
                </select>
            </div>
            <div class="row-md-3">
                <label for="validationCustom04" class="form-label">Nacionality</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>USA</option>
                  <option>Colombia</option>
                  <option>Spain</option>
                  <option>France</option>
                  <option>Argentina</option>
                  <option>Canada</option>
                </select>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Send</button>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
