<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">"
</head>


<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-danger">Iniciar Sesión</h3>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="usuario@ejemplo.com"
                            >
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña"
                            >
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberCheck">
                        <label class="form-check-label" for="rememberCheck">Recuérdame</label>
                    </div>
                    
                    <div class="card-footer text-center">
                    <button type="submit" class="btn btn-danger w-100 " >Entrar</button>

                    
                    
                </form>
            </div>

            <div class="card-footer text-center">
                    <small class="text-muted">Olvidaste tu Contraseña? <a href="./html/Recuperar.html">Reestablece</a></small>

            <div class="card-footer text-center">
                <small class="text-muted">¿No tienes cuenta <a href="./html/login.html">Registrate</a></small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
