<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">"
</head>


<body>
    <div class="container mt-5 ">

        <div class="card-body">
            <h3 class="card-title text-center mb-4">Registrate</h3>
            <form>

                <div class="mb-3">
                    <label for="inputNombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Escribe tus nombre completo"
                        required>
                </div>

                <!--APELLIDOS-->
                <div class="mb-3">
                    <label for="inputApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellidos" placeholder="Escribe tus apellidos"
                        required>

                    <!--FECHA DE NACIMIENTO-->
                </div>
                <div class="mb-3"></div>
                <label for="inputApellidos" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="inputFecha" placeholder="Escribe tu fecha de nacimiento"
                    required>
        </div>


        <div class="mb-3">
            <label for="inputContraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputContraseña" placeholder="Escribe una Contraseña"
                required>
        </div>

        <div class="mb-3">
            <label for="inputRepetir" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="inputRepetir" placeholder="Repite la Contraseña" required>
        </div>

        <div class="mb-3">
            <label for="inputCorreo" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="inputCorreo" placeholder="Escribe tu Correo" required>
        </div>

        <div class="mb-3">
            <label for="inputTelefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="inputTelefono" placeholder="Escribe tu numero de Telefono"
                required>
        </div>

        <div class="mb-3">
            <label for="inputTelefono" class="form-label">Sexo</label>

            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione el tipo de Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>

            </select>
        </div>

        <div class="mb-3">
            <label for="inputTelefono" class="form-label">Nacionalidad</label>

            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione Nacionalidad</option>
                <option value="1">Colombia</option>
                <option value="2">Venezuela</option>

            </select>

        </div>
        <div class="card-footer text-center">
        <button type="submit" class="btn btn-danger w-100 ">Enviar</button>
        </form>

        <div class="card-footer text-center">
            <small class="text-muted"> <a href="../index.html">Volver</a></small>
            </div>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Js/aprender.js"></script>

    <body>


</html>
